<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <section class="section-form todo-container">
        <container class="todo-container">
            <form class="todo-form">
                <label class="todo-form__label">
                    <span class="todo-form__label-span">Text</span>
                    <input class="todo-form__label-input" type="text" name="text" placeholder="Please, enter some text...">
                </label>
                <button class="todo-form__button" type="submit">+ Add</button>
            </form>
        </container>
    </section>
    <section class="section-list todo-container">
        <container class="todo-container">
            <ul class="todo-list"></ul>
        </container>
    </section>
</body>

</html>
